<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search city"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../assets/sunshine.png"
      alt="night-img"
      *ngIf="weatherData.min_temp > 15"
    />
    <img
      src="../assets/nigth2.png"
      alt="night-img"
      *ngIf="weatherData.max_temp <= 15"
    />
    <div class="weather-data">
      <div class="location">{{ cityNameHtml }}</div>
      <div class="temperature">{{ weatherData.temp | number: "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/termometro.png"
            alt="termometro"
            id="termometro-img"
          />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.min_temp | number: "1.0-0" }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/superaquecimento.png"
            alt="termometro"
            id="termometro-img"
          />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.max_temp | number: "1.0-0" }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/humidade.png"
            alt="termometro"
            id="termometro-img"
          />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData.humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="termometro" id="termometro-img" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ weatherData.wind_speed }}km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
